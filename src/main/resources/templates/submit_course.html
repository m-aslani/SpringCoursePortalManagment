<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register a New Course</h2>
<form th:action="@{/submit-course}" th:object="${courseForm}" method="post">

    <label for="name">Course Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Course Name Error</span>
    <br>

    <label for="teacher">Teacher:</label>
    <select id="teacher" th:field="*{teacher}" required>
        <option th:each="teacher : ${teacherList}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
    </select>
    <span th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}">Teacher Selection Error</span>
    <br>

    <button type="submit">Register Course</button>
</form>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
